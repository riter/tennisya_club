<ion-view view-title="Agregar a un partido">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-android-search ty-btn-search" ng-click="onSearch()">
    </button>
  </ion-nav-buttons>
  <div class="bar bar-subheader">
    <h2 class="title">Seleccionar jugador</h2>
  </div>
  <ion-content class="has-subheader">
    <ion-list>
     <!--  <div class="item item-divider">
        Seleccionar jugador
      </div> -->
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/players/{{chat.id}}">
        <img ng-src="img/avatar.png">
        <h2>Jugador externo</h2>
        <p>Nombre Apellido</p>
        <p>Email (opcional)</p>
        <i class="icon ion-ios-arrow-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-remove-animate item-avatar " ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/players/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.country}}</p>
        <p>{{chat.club}}</p>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
