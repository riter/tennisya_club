<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Jugadores Tab -->
  <ion-tab title="Jugadores" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/players">
    <ion-nav-view name="tab-players"></ion-nav-view>
  </ion-tab>

  <!-- Crear Partido Tab -->
  <ion-tab title="Crear Partido" icon-off="ion-ios-tennisball" icon-on="ion-ios-tennisball" ng-click="openNewMatch()">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
   <!-- Partidos Tab -->
  <ion-tab title="Partidos" icon-off="ion-paintbrush" icon-on="ion-paintbrush" href="#/tab/matches">
    <ion-nav-view name="tabs-matches"></ion-nav-view>
  </ion-tab>

  <!-- Ajustes Tab -->
  <ion-tab title="Ajustes" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
